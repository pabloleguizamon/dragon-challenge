version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dragon-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: dragon_user
      POSTGRES_PASSWORD: dragon_password
      POSTGRES_DB: dragon_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dragon-backend
    restart: always
    ports:
      - '3000:3000'
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: dragon_db
      DATABASE_USER: dragon_user
      DATABASE_PASSWORD: dragon_password
      JWT_SECRET: super-secret-jwt-key-change-in-production-please
      NODE_ENV: development
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dragon-frontend
    restart: always
    ports:
      - '3001:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data: